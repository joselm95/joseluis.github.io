<!DOCTYPE html>
<html>
<head>
	<title>mi horario</title>
	<link rel="stylesheet" type="text/css" href="CSS/css.css">
</head>
<body>


<table>

	<tr>
		<th>HORARIO</th>
		<th>Lunes</th>
		<th>Martes</th>
		<th>Miercoles</th>
		<th>Jueves</th>
		<th>Viernes</th>
	</tr>

	<tr>
		<th>8:15</th>
		<td class="BD">BD</td>
		<td class="FOL">FOL</td>
		<td class="ISO">ISO</td>
		<td class="LM">LM</td>
		<td class="ISO">ISO</td>
	</tr>

	<tr>
		<th>9:15</th>
		<td class="BD">BD</td>
		<td class="FOL">FOL</td>
		<td class="ISO">ISO</td>
		<td class="LM">LM</td>
		<td class="ISO">ISO</td>
	</tr>

	<tr>
		<th>10:15</th>
		<td class="LM">LM</td>
		<td class="PAR">PAR</td>
		<td class="ISO">ISO</td>
		<td class="ISO">ISO</td>
		<td class="ISO">ISO</td>
	</tr>

	<tr>
		<th>12:45</th>
		<td class="PAR">PAR</td>
		<td class="PAR">PAR</td>
		<td class="BD">BD</td>
		<td class="ISO">ISO</td>
		<td class="BD">BD</td>
	</tr>

	<tr>
		<th>13:45</th>
		<td class="PAR">PAR</td>
		<td class="ISO">ISO</td>
		<td class="BD">BD</td>
		<td class="PAR">PAR</td>
		<td class="BD">BD</td>
	</tr>

	<tr>
		<th>14:45</th>
		<td class="HARD">HARD</td>
		<td class="ISO">ISO</td>
		<td class="HARD">HARD</td>
		<td class="FOL">FOL</td>
		<td class="FOL">FOL</td>
	</tr>

</table>

</body>
</html>
